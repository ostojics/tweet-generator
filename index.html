<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <title>Tweet Generator</title>
</head>
<body>
    <main class="content">
        <h1 class="text-main">Tweet Generator</h1>
    <div class="btn-container-1">
       <button class="btn btn-pressed" id="opt-quote">Quote</button>
       <button class="btn" id="opt-fact">Random Fact</button>
       <button class="btn" id="opt-joke">Joke</button>
    </div>
    <div class="content-container">
        <div class="text-container">
            <span class="text-quote"></span>
          <span class="text-author"></span>
           <div class="btn-container-2">
              <button class="btn btn-twitter"> <i class="fab fa-twitter" title="Tweet this!"></i></button>
              <button class="btn btn-new">New Quote</button>
           </div>
        </div>
    </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
